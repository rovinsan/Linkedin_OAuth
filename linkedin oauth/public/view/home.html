
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto align-self-center">
            <div class="card shadow my-5 p-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Person Bio</h5>
                    <hr class="my-4">
                    <form class="mt-3 mb-3" action="" method="POST">

                        <div class="form-group">
                            <label>Firstname</label>
                            <input type="text" class="form-control" name="firstName" placeholder="firstName " required autofocus/>
                        </div>
                        <div class="form-group">
                            <label>Lastname</label>
                            <input type="text" class="form-control" name="lastName" placeholder="lastName " required autofocus/>
                        </div>
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea row="4" class="form-control" name="summary" placeholder="summary " required autofocus></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-5" name="verify">Register</button>
                        <br>
                                <!-- <a class="btn btn-block btn-social btn-linkedin"
                                    href="{{authUrl}}">
                                    <i class="fab fa-linkedin mx-3 d-inline-block"></i> Sign in with LinkedIn
                                </a> -->
                    </form>
                </div>
            </div>
        </div>
       </div>
     </div>
